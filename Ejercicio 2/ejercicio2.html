<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Ejercicio 2/ejercicio2.css">

</head>
<body>
    
    <h1>Calculadora</h1>
        <div class="calculator">
            <input type="number" id="num1" placeholder="Ingrese el primer número">
            <input type="number" id="num2" placeholder="Ingrese el segundo número">
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="divide">/</button>
            <input type="text" id="result" disabled>
        </div>

    
    


    <a href="/index.html">Volver al Contador/Temporizador</a>

    <script src="/Ejercicio 2/ejercicio2.js"></script>



</body>
</html>
