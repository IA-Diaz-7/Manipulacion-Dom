<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="/Ejercicio 1/ejercicio1.css">

</head>
<body>
    
    <div class="container">
        <h1>Contador</h1>
        <div class="counter">
            <button id="decrement">-</button>
            <span id="count">0</span>
            <button id="increment">+</button>
        </div>
    
        <h1>Temporizador</h1>
        <div class="timer">
            <input type="number" id="inputTime" min="1" placeholder="Ingrese el tiempo en segundos">
            <button id="startTimer">Iniciar</button>
        </div>
    </div>

    
    <script src="/Ejercicio 1/ejercicio1.js"></script>

    <a href="/Ejercicio 2/ejercicio2.html">Ir a la Calculadora</a>

</body>
</html>
